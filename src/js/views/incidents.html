<div class="oj-hybrid-padding">
    <h3>Incidents Content Area</h3>
    <span class="oj-flex">
        <ojvchart type="bar" orientation="vertical" :series="stats"/>
        <ul>
            <p>Raw Data:</p>
            <li v-for="stat in stats">{{ stat.name }} --- {{ stat.items }}</li>
        </ul>
        <ojvgauge
            :min=0
            :max=100
            :value=value
            style="height:150px"/>
    </span>
        <datepicker :initial="myDate" @changed="setDate"></datepicker>
        <b>Selected date: {{myDate}}</b>
</div>
